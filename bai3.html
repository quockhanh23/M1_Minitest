<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--câu lệnh document.getElementById() nhận giá trị từ ô input-->
<input type="text" id="nhapvao1">
<input type="text" id="nhapvao2">
<button onclick="anvao()"> click</button>
<h1 id="result">ket qua</h1>
</body>
</html>
<script>
    function anvao() {
        let a = document.getElementById('nhapvao1').value
        let b = document.getElementById('nhapvao2').value
        let s = a * b;
        document.getElementById('result').innerHTML = s;
    }

</script>
